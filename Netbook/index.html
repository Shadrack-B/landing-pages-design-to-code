<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Netbook</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="left-nav">
                        <div class="logo">
                            <img src="static/logo.svg" alt="Logo" />
                            <span>Netbook</span>
                        </div>
                        <div class="nav-items">
                            <a href="#" class="nav-item">Home</a>
                            <a href="#" class="nav-item">Community</a>
                            <a href="#" class="nav-item">Blog</a>
                            <a href="#" class="nav-item">Events</a>
                        </div>
                    </div>
                    <div class="right-nav">
                        <div class="search">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="search-icon"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"
                                />
                            </svg>

                            <input
                                type="text"
                                name="search-item"
                                placeholder="Search Here..."
                            />
                            <hr />
                        </div>

                        <button class="btn btn-primary">Log in</button>
                    </div>
                </nav>

                <div class="hero">
                    <div class="hero-text">
                        <a href="#" class="community btn">Netbook community</a>
                        <h1>Your Solutions For Community!</h1>
                        <p>
                            More than 2 billion people in over countries use
                            socibook to stay in touch with friends & family.
                        </p>
                        <div class="cta">
                            <a href="#" class="about btn btn-primary">
                                About More
                            </a>
                            <a href="#" class="invite btn">Invite Friend</a>
                        </div>
                    </div>

                    <img
                        src="static/img/hero-image.png"
                        alt="hero-img"
                        class="hero-img"
                    />
                </div>
            </div>
        </header>
    </body>
</html>
